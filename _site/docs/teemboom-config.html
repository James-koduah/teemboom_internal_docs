<h2 id="endpoint-teemboom_config">Endpoint: <code class="language-plaintext highlighter-rouge">/teemboom_config</code></h2>
<p><strong>Method:</strong> <code class="language-plaintext highlighter-rouge">POST</code>
<strong>Description:</strong> Retrieves site configuration by <code class="language-plaintext highlighter-rouge">page_id</code>.</p>
<h3 id="request">Request</h3>
<p><strong>Body:</strong></p>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>{"page_id": "string"}
</code></pre></div></div>
<h3 id="response">Response</h3>
<p><strong>Success:</strong></p>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>{
    "status": True, 
    "data": config_data -&gt; dict
}
</code></pre></div></div>
<p><strong>Failure:</strong></p>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>{
    "status": False, 
    "message": "string"
}
</code></pre></div></div>
